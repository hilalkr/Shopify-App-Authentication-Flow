services:
  db:
    image: postgres:16
    container_name: shopify_auth_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: shopify_auth
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d shopify_auth"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
